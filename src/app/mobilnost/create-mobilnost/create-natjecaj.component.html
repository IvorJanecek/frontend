<div class="container">
    <div class="row">
      <div class="create-natjecaj-container">
        <form class="natjecaj-form" [formGroup]="createNatjecajForm" (ngSubmit)="createNatjecaj()">
          <div class="form-group">
            <div class="create-natjecaj-heading">Create Natjecaj</div>
            <hr />
            <input type="text" [formControlName]="'title'" class="form-control" style="margin-top: 5px"
              placeholder="Title">
            <textarea type="text" [formControlName]="'description'" style="width: 100%; margin-top: 5px"
              placeholder="Description"></textarea>
              
             
              
            <div>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discard()" class="btnDiscard">Discard</button>
                <button class="btnCreateNatjecaj">Create</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
