<!DOCTYPE html>

<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body ng-app="app" ng-init="skills=['html','css','javascript','jQuery','vue.js','angular.js']" ng-controller="cont">

<div class="container">

  <h2>Bootstrap angular profile</h2>

 

  <div class="panel-group" id="accordion">

    <div class="panel panel-default">

      <div class="panel-heading">

        <h4 class="panel-title">

          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Login data</a>

        </h4>

      </div>

      <div id="collapse1" class="panel-collapse collapse in">

        <div class="panel-body">

<form 

name="myForm" class="form-group">

<p>Username:<br>

<input class="form-control" type="text" name="user" ng-model="user" required>

<br>

<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">

<span ng-show="myForm.user.$error.required">Username is required.</span>

</span>

</p>

<p>Password:<br>

<input class="form-control" type="password" name="password" ng-model="password" required>

<br>

<span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">

<span ng-show="myForm.password.$error.required">Password is required.</span>

<span ng-show="myForm.password.$error.password">Invalid password.</span>

</span>

</p>

<p>Email:<br>

<input class="form-control" type="email" name="email" ng-model="email" required>

<br>

<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">

<span ng-show="myForm.email.$error.required">Email is required.</span>

<span ng-show="myForm.email.$error.email">Invalid email address.</span>

</span>

</p>

</form></div>

      </div>

    

      </div>

          <div class="panel panel-default">

      <div class="panel-heading">

        <h4 class="panel-title">     <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Skills</a>

        </h4>

      </div>

    </div>

        <div class="panel panel-default">

      <div class="panel-heading">

        <h4 class="panel-title">

          <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Task list</a>

        </h4>

      </div>

      

    </div>

    <div class="panel panel-default">

      <div class="panel-heading">

        <h4 class="panel-title">

          <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">Information of user</a>

        </h4>

      </div>

      <div id="collapse4" class="panel-collapse collapse">

        <div class="panel-body">

<form class="form-group"

name="info">

<p>Country:<br>

<input class="form-control" type="text" name="country" ng-model="coutry" required>

</p>

<p>City:<br>

<input class="form-control" type="text" name="city" ng-model="city" required>

</p>

<p>

</p>

</form></div>

      </div>

    </div>

  </div> 

</div>

   

</body>

</html>
